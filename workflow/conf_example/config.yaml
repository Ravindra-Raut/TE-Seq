  repeatmasker: "/users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/repeatmasker.complete.gtf"
  repeatmaskerbgz: "/users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/repeatmasker.complete.gff3.gz"
  cpg_islands: /users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/cpg_islands.bed
  cpgi_shores: /users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/cpgi_shores.bed
  cpgi_shelves: /users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/cpgi_shelves.bed
  intact_l1_anatomy_coordinates: /users/mkelsey/data/ref/generate/hs1/AnnotateReference/intact_l1_anatomy_coordinates.tsv
  r_annotation_fragmentsjoined: "/users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/repeatmasker.gtf.rformatted.fragmentsjoined.csv"
  r_repeatmasker_annotation: "/users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/repeatmasker_annotation.csv"
  l1hsintact: "/users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/l1hsintact.bed"
  methylartist_loci_of_interest: "conf/ldna_methylartist_loci_of_interest.bed"
  methylartist_bam_config: "conf/ldna_methylartist_bam_config.txt"
  l13orfs: "/users/mkelsey/data/ref/sequences/l1.3.orfs.txt"
  l13: "/users/mkelsey/data/ref/sequences/l1.3.fa"

  rate: "5khz"
  type: "hac"
  modification_string: "6mA-5mC_5hmC"
  #note separete modifications with dashes

  basecallingModel:
    4khz:
      hac: "/users/mkelsey/data/tools/dorado-0.5.1-linux-x64/models/dna_r10.4.1_e8.2_400bps_hac@v4.1.0"
      sup: "/oscar/data/jsedivy/mkelsey/tools/rerio/dorado_models/res_dna_r10.4.1_e8.2_400bps_sup@v4.0.1"
    5khz:
      hac: "/users/mkelsey/data/tools/dorado-0.5.1-linux-x64/models/dna_r10.4.1_e8.2_400bps_hac@v4.2.0"

  rte_subfamily_extra_modification_analysis:
    - "L1HS_l1_intactness_req_ALL"
    - "L1HS_rte_length_req_ALL"
    - "L1PA2_rte_length_req_ALL"
    - "L1PA3_rte_length_req_ALL"
    - "L1PA4_rte_length_req_ALL"

  rte_subfamily_read_level_analysis:
    - "L1HS_l1_intactness_req_ALL"

lrna:
  prefix: "lrna"
  samples:
    - "pro1"
    - "pro2"
    - "pro3"
    - "sen1"
    - "sen2"
    - "sen3"

  alignmenttypes:
    - "guppy"
    - "dorado"
  counttypes:
    - "relaxed"
    - "stringent"
  levels:
    - "PRO"
    - "SEN"
  levelslegendmap:
    SEN: "SEN"
    PRO: "PRO"
  contrasts:
    - "condition_SEN_vs_PRO"
  contrast_colors:
    condition_SEN_vs_PRO: "red"
  condition_colors:
    SEN: "#F39B7FFF"
    PRO: "#3C5488FF"

  genesets_for_gsea:
    msigdbH: /users/mkelsey/data/ref/genesets/human/msigdb/h.all.v2023.2.Hs.symbols.gmt
    msigdbC2_CPG: /users/mkelsey/data/ref/genesets/human/msigdb/c2.cgp.v2023.2.Hs.symbols.gmt
