srna:
  prefix: "srna"
  sample_table: "conf/sample_table_srna.csv"
  peptable: "conf/peptable_srna.csv"

  samples:
    - "PRO1"
    - "PRO2"
    - "PRO3"
    - "SEN1"
    - "SEN2"
    - "SEN3"

  paralellize_bioc: 8
  counttypes:
    - "featurecounts_genes"
  telocaltypes:
    - "telocal_multi"
    - "telocal_uniq"
  tecounttypes:
    - "telescope_multi"

  #paired end (PE), or single end (SE)
  library_type: PE
  #order matters for levels! first is the base comparator
  levels:
    - "PRO"
    - "SEN"

  #mappings
  levelslegendmap:
    SEN: "SEN"
    PRO: "PRO"

  #analysis settings
  contrasts:
    - "condition_SEN_vs_PRO"

  contrast_colors:
    condition_SEN_vs_PRO: "red"

  condition_colors:
    SEN: "red"
