#PIPELINE SETTINGS - Ignore settings for pipelines not being deployed
gref:
  prefix: gref
  starting_ref: /oscar/data/jsedivy/mkelsey/ref/genomes/hs1/hs1.sorted.fa
  tldr_input_bam: bampath

aref:
  prefix: aref
  ref: /users/mkelsey/data/ref/generate/lf1/GetRef/updated_ref/updated_ref.fa
  ref_index: /users/mkelsey/data/ref/generate/lf1/GetRef/updated_ref/updated_ref.fa.fai
  ref_refseq: /oscar/data/jsedivy/mkelsey/ref/genomes/hs1/refseq_2023_10/GCF_009914755.1_T2T-CHM13v2.0_genomic.ucscnames.gtf
  ref_refseq_gff3: /oscar/data/jsedivy/mkelsey/ref/genomes/hs1/refseq_2023_10/GCF_009914755.1_T2T-CHM13v2.0_genomic.ucscnames.gff
  ref_cytobands: /users/mkelsey/data/ref/genomes/hs1/annotations7/chm13v2.0_cytobands_allchrs.bed
  ref_ccres: /oscar/data/jsedivy/mkelsey/ref/genomes/hs1/annotations3/cCREs/hs1-imr90-cCREsCuratedWithClosestGene.bed
  ref_telomere: /users/mkelsey/data/ref/genomes/hs1/annotations7/chm13v2.0_telomere.bed
  ref_cpgislands: /users/mkelsey/data/ref/genomes/hs1/annotations/hs1_CpG_Island_sorted
  l13fasta: /oscar/data/jsedivy/mkelsey/ref/sequences/l1.3.fa

ldna:
  ##      ANALYSIS PARAMETERES       ##
  prefix: ldna
  samples:
    - "NTERA1"

  #order with base comparator as first (dss will have 2 - 1)
  conditions:
    - "NTERA"

  barcoding: "inactive"
  barcodingKit: ""

  DNA: "active"
  RNA: "inactive"

  targets:
    - ""

  plasmidFasta: ""
  insertFasta: ""
  backboneFasta: ""
  ecoliFasta: ""
  ##            TOOL PATHS           ##
  dorado: "/users/mkelsey/data/tools/dorado-0.5.1-linux-x64/bin/dorado"
  ##      ANALYSIS PATHS       ##

  reference_annotation_dir: "/users/mkelsey/data/ref/generate/hs1/AnnotateReference"
  reference: "/users/mkelsey/data/ref/generate/hs1/AnnotateReference/ref.fa"
  annotation: "/users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/repeatmasker_refseq.complete.gtf"
  refseq: "/users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/refseq.complete.gtf"
  refseqbgz: "/users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/refseq.complete.gff3.gz"
  repeatmasker: "/users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/repeatmasker.complete.gtf"
  repeatmaskerbgz: "/users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/repeatmasker.complete.gff3.gz"
  cpg_islands: /users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/cpg_islands.bed
  cpgi_shores: /users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/cpgi_shores.bed
  cpgi_shelves: /users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/cpgi_shelves.bed
  intact_l1_anatomy_coordinates: /users/mkelsey/data/ref/generate/hs1/AnnotateReference/intact_l1_anatomy_coordinates.tsv
  r_annotation_fragmentsjoined: "/users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/repeatmasker.gtf.rformatted.fragmentsjoined.csv"
  r_repeatmasker_annotation: "/users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/repeatmasker_annotation.csv"
  l1hsintact: "/users/mkelsey/data/ref/generate/hs1/AnnotateReference/annotations/l1hsintact.bed"
  methylartist_loci_of_interest: "conf/methylartist_loci_of_interest.bed"
  methylartist_bam_config: "conf/methylartist_bam_config.txt"
  l13orfs: "/users/mkelsey/data/ref/sequences/l1.3.orfs.txt"
  l13: "/users/mkelsey/data/ref/sequences/l1.3.fa"

  rate: "5khz"
  type: "hac"
  modification_string: "6mA-5mC_5hmC"
  #note separete modifications with dashes

  basecallingModel:
    4khz:
      hac: "/users/mkelsey/data/tools/dorado-0.5.1-linux-x64/models/dna_r10.4.1_e8.2_400bps_hac@v4.1.0"
      sup: "/oscar/data/jsedivy/mkelsey/tools/rerio/dorado_models/res_dna_r10.4.1_e8.2_400bps_sup@v4.0.1"
    5khz:
      hac: "/users/mkelsey/data/tools/dorado-0.5.1-linux-x64/models/dna_r10.4.1_e8.2_400bps_hac@v4.2.0"

  rte_subfamily_extra_modification_analysis:
    - "L1HS_l1_intactness_req_ALL"
    - "L1HS_rte_length_req_ALL"
    - "L1PA2_rte_length_req_ALL"
    - "L1PA3_rte_length_req_ALL"
    - "L1PA4_rte_length_req_ALL"

  rte_subfamily_read_level_analysis:
